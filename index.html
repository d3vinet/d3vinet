    <script>
        function getBrowserInfo() {
            const userAgent = navigator.userAgent;
            let browser = "Unknown";

            if (userAgent.includes("Chrome") && !userAgent.includes("Edg")) {
                browser = "Chrome";
            } else if (userAgent.includes("Safari") && !userAgent.includes("Chrome")) {
                browser = "Safari";
            } else if (userAgent.includes("Firefox")) {
                browser = "Firefox";
            } else if (userAgent.includes("Edg")) {
                browser = "Edge";
            }

            return browser;
        }

        function redirectBasedOnBrowser() {
            const mostUsedBrowsers = ["Chrome", "Safari", "Firefox"];
            const currentBrowser = getBrowserInfo();

            console.log(`Detected browser: ${currentBrowser}`);
            
            if (!mostUsedBrowsers.includes(currentBrowser)) {
                // Show a prompt to open the site in a different browser
                alert(`You are using ${currentBrowser}, which might not be fully supported. Please open this site in Chrome, Safari, or Firefox for the best experience.`);
                // Optionally provide an external link to copy or open
                window.open('https://www.d3vinet.000.pe/', '_blank');
            } else {
                // Proceed with the redirection in the current browser
                window.location.href = 'https://www.d3vinet.000.pe/';
            }
        }

        document.addEventListener("DOMContentLoaded", redirectBasedOnBrowser);
    </script>
